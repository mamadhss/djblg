<style>
  .hello-msg{
      font-size: 15px;
      color:red;
      margin-right: 9px;
      margin-top: 8px;

  }
  
</style>


    <header class="header">
      <!-- Main Navbar-->
      <nav class="navbar navbar-expand-lg">
        <div class="search-area">
          <div class="search-area-inner d-flex align-items-center justify-content-center">
            <div class="close-btn"><i class="icon-close"></i></div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-8">
                <form action="{% url 'search' %}">
                  <div class="form-group">
                    <input type="search" name="q" id="search" placeholder="What are you looking for?">
                    <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <!-- Navbar Brand -->
          <div class="navbar-header d-flex align-items-center justify-content-between">
            <!-- Navbar Brand --><a href="{% url 'home' %}" class="navbar-brand">Django Blog</a>
            <!-- Toggle Button-->
            <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
          </div>
          <!-- Navbar Menu -->
          <div id="navbarcollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active  ">Home</a>
              </li>
              <li class="nav-item"><a href="{% url 'blog' %}" class="nav-link ">Blog</a>
              </li>

              {% if user.is_authenticated %}
              
              <span class="hello-msg">Hello,{{request.user}}</span>
              <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="nav-link ">Logout</a>
              </li>
                    
              
              {% else %}

              <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
              </li>

              {% endif %}


            </ul>
            <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>
            
          </div>
        </div>
      </nav>
    </header>
